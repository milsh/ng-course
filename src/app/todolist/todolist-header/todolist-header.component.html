

<header class="header">

  <h1>{{ headerTitle }} <input type="checkbox"
                               (change)="flag = !flag">
  </h1>



  <input class="new-todo"
         *ngIf="flag"
         (keydown.enter)="itemAdded.emit($event.target.value)"
         placeholder="What needs to be done?"
         appAutofocus>
</header>
